spring:
  datasource:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        default_batch_fetch_size: 100

app:
  auth:
    token:
      tokenSecret: secretkey123secretkey444secretkey586secretkeysecretkey
      tokenExpiry: 1800000


logging:
  level:
    com.lovememoir.server: debug
    org.hibernate.SQL: debug
