spring:
  datasource:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        default_batch_fetch_size: 100
    defer-datasource-initialization: true
  ai:
    openai:
      api-key: temp-openai-api-key
      chat:
        options:
          model: gpt-4
          temperature: 0.7
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${kakao.client-id}
            client-secret: ${kakao.client-secret}
            client-authentication-method: client_secret_post
            authorization-grant-type: credentials
            scope:
              - profile_nickname
              - profile_image
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-name: Kakao
          apple:
            client-id: ${apple.client-id}
            client-secret: ${apple.client-secret}
            client-authentication-method: client_secret_post
            authorization-grant-type: credentials
            scope:
              - name
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-name: Apple
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          google:
            user-info-uri: "https://openidconnect.googleapis.com/v1/userinfo"
          apple:
            authorization-uri: https://appleid.apple.com/auth/authorize
            token-uri: https://appleid.apple.com/auth/token
  data:
    redis:
      host: localhost
      port: 6379

app:
  auth:
    token:
      tokenSecret: secretkey123secretkey444secretkey586secretkeysecretkey
      tokenExpiry: 365 * 24 * 3600 * 1000


logging:
  level:
    com.lovememoir.server: debug
    org.hibernate.SQL: debug

cloud:
  aws:
    credentials:
      accessKey: temp-access-key
      secretKey: temp-secret-key
    s3:
      bucket: temp-bucket
    stack:
      auto: false
    region:
      static: temp
