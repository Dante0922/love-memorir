spring:
  datasource:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        default_batch_fetch_size: 100

logging:
  level:
    com.lovememoir.server: debug
    org.hibernate.SQL: debug

cloud:
  aws:
    credentials:
      accessKey: temp-access-key
      secretKey: temp-secret-key
    s3:
      bucket: temp-bucket
    stack:
      auto: false
    region:
      static: temp